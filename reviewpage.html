  <header class="header">

      <ul class="nav-items">

          <a href="#"><i class="fa fa-fw fa-home"></i>Home</a>

        <li class="nav-item active">
          <a href="Final_Home.html"><i class="fa fa-gift"></i> Deals</a>

  <main class="main-container">
    <h3 class="create-review-heading">Create Review</h3>

      <img src="images/product.jpg" height="160" class="product-img"/>
      <h6 class="product-name">Lenovo IdeaPad</h6>
    </div>
    <form action="" class="review-form">
      <div class="form-group overall-rating-group">
        <button type="button" class="clear-btn">Clear</button>
        <label>Overall Rating</label>
        <div class="overall-rating-cbs">
          <i class="overall-rating-cb fa fa-star-o" aria-hidden="true"></i>

      <div class="form-group">
        <label for="add-headline-inp">Add a headline</label>
        <input type="text" class="add-headline-inp" id="add-headline-inp">
      </div>
      <div class="form-group">
        <label for="written-review-inp">Add a written review</label>
        <textarea type="text" class="written-review-inp" id="written-review-inp" rows="5"></textarea>
      </div>
      <button type="submit" class="post-btn">Post</button>
    </form>
